<ul>

	<li ng-repeat="video in data.videos | nested:list | filter:query | orderBy:priority">
	
		<index ng-if="data.colHeaders[0].display" class="index col"></index>
		
		<title-field class="col" ng-class="variableColumn()"></title-field>
		
		<optional1 class="col" ng-class="variableColumn()"></optional1>
		
		<optional2 class="col" ng-class="variableColumn()"></optional2>
		
		<download-field ng-if="data.colHeaders[4].display" class="download col"></download-field>
		
	</li>
	
</ul>
