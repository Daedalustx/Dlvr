<span class="col" ng-if="data.colHeaders[4].displayDownloadAsIcon && data.colHeaders[4].display && video.downloadFilename">
	<a href="{{data.downloadPath}}{{video.downloadFilename}}">
		<img height="32" width="40" ng-src="delivery/{{data.colHeaders[4].iconFilename}}">
	</a>
</span>
<span class="col" ng-if="!data.colHeaders[4].displayDownloadAsIcon && data.colHeaders[4].display">
	<a href="{{data.downloadPath}}{{video.downloadFilename}}">{{video.downloadFilename}}</a>
</span>
